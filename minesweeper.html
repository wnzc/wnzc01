<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            --cell-bg: #3b3e5c;
            --cell-hover: #4b4e6c;
            --cell-revealed: #26293b;
            --text-main: #ffffff;
            --accent: #ff9800;
            --hell-color: #ef4444;
            --gold: #ffd700;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-user-select: none; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .nav-back {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: rgba(255,255,255,0.8);
            cursor: pointer;
            z-index: 10;
        }

        .container {
            width: 100%;
            max-width: 500px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        h1 { margin-bottom: 20px; font-size: 24px; font-weight: 800; flex-shrink: 0; }

        .difficulty-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 12px;
            width: 100%;
            flex-shrink: 0;
        }

        .diff-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.6);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .diff-btn.active {
            background: var(--accent);
            color: #fff;
            font-weight: bold;
            border-color: var(--accent);
        }

        .diff-btn[data-level="hell"].active {
            background: var(--hell-color);
            border-color: var(--hell-color);
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }

        /* çŠ¶æ€æ  */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: bold;
            font-family: monospace;
            background: rgba(0,0,0,0.2);
            padding: 10px 20px;
            border-radius: 10px;
            flex-shrink: 0;
        }

        .face-btn {
            font-size: 28px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .face-btn:active { transform: scale(0.9); }

        .board-wrapper {
            width: 100%;
            flex: 1;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            padding-right: 5px;
            -webkit-overflow-scrolling: touch;
        }

        .game-board {
            display: grid;
            gap: 2px;
            background: #1e1e2e;
            padding: 4px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin: 0 auto;
        }

        .cell {
            min-width: 25px;
            min-height: 25px;
            background: var(--cell-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            border-radius: 2px;
            transition: background 0.1s;
        }

        .cell:hover:not(.revealed) { background: var(--cell-hover); }

        .cell.revealed {
            background: var(--cell-revealed);
            cursor: default;
        }

        .cell.mine { background: #ef4444 !important; }
        .cell.flag { color: #ef4444; }

        .c1 { color: #3b82f6; }
        .c2 { color: #22c55e; }
        .c3 { color: #ef4444; }
        .c4 { color: #8b5cf6; }
        .c5 { color: #f97316; }
        .c6 { color: #06b6d4; }
        .c7 { color: #000; }
        .c8 { color: #6b7280; }

        /* é€šç”¨å¼¹çª— */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .modal-content {
            background: #2d2d44;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            width: 80%;
            max-width: 320px;
            position: relative;
            overflow: hidden;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .modal-msg {
            font-size: 16px;
            color: rgba(255,255,255,0.8);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .modal-btn {
            padding: 10px 25px;
            background: var(--accent);
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
        }
        
        .modal-btn.secondary {
            background: rgba(255,255,255,0.1);
        }

        /* åœ°ç‹±çº§é€šå…³ç‰¹æ•ˆ */
        .hell-win-effect {
            color: var(--gold);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            animation: glow 1.5s infinite alternate;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 900;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(255, 215, 0, 0.2); }
            to { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 10px rgba(255, 215, 0, 0.6); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
        }
        .stat-item { font-size: 14px; color: #ccc; }
        .stat-val { font-size: 18px; font-weight: bold; color: #fff; display: block; margin-top: 2px; }

        .board-wrapper::-webkit-scrollbar { width: 6px; }
        .board-wrapper::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }
    </style>
</head>
<body>

    <a href="index.html" class="nav-back">
        <i class="fa-solid fa-angle-left"></i>
    </a>

    <div class="container">
        <h1>ç»å…¸æ‰«é›·</h1>

        <div class="difficulty-selector">
            <button class="diff-btn active" data-level="easy" onclick="setDifficulty('easy')">åˆçº§</button>
            <button class="diff-btn" data-level="medium" onclick="setDifficulty('medium')">ä¸­çº§</button>
            <button class="diff-btn" data-level="hard" onclick="setDifficulty('hard')">é«˜çº§</button>
            <button class="diff-btn" data-level="hell" onclick="setDifficulty('hell')">åœ°ç‹±</button>
        </div>

        <!-- çŠ¶æ€æ ï¼šæ˜¾ç¤ºæ—¶é—´ã€ç¬‘è„¸ã€æ’æ——æ•° -->
        <div class="status-bar">
            <span id="timer">00:00</span>
            <div class="face-btn" onclick="confirmRestart()" id="face-icon">ğŸ™‚</div>
            <span id="flag-count">000</span>
        </div>

        <div class="board-wrapper">
            <div id="board" class="game-board"></div>
        </div>
    </div>

    <!-- æ¸¸æˆç»“æŸ/é€šå…³å¼¹çª— -->
    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <div id="modal-title" class="modal-title">æ¸¸æˆç»“æŸ</div>
            <div id="modal-body">
                <div id="modal-msg" class="modal-msg">ä½ è¸©åˆ°é›·äº†ï¼</div>
            </div>
            <div id="modal-actions">
                <button class="modal-btn secondary" onclick="closeModal()">å…³é—­</button>
            </div>
        </div>
    </div>

    <!-- é‡è¯•ç¡®è®¤å¼¹çª— -->
    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-title">ç¡®è®¤é‡å¼€ï¼Ÿ</div>
            <div class="modal-msg">å½“å‰è¿›åº¦å°†ä¸¢å¤±ï¼Œç¡®å®šè¦é‡æ–°å¼€å§‹å—ï¼Ÿ</div>
            <div style="display:flex; justify-content:center;">
                <button class="modal-btn secondary" onclick="closeConfirmModal()">å–æ¶ˆ</button>
                <button class="modal-btn" onclick="doRestart()">ç¡®å®š</button>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            easy: { rows: 9, cols: 9, mines: 15 },
            medium: { rows: 18, cols: 14, mines: 70 },
            hard: { rows: 34, cols: 14, mines: 130 }, // 30è¡Œ 16åˆ—
            hell: { rows: 34, cols: 14, mines: 260 }  // 30è¡Œ 16åˆ—ï¼Œé›·ç¿»å€
        };

        let currentLevel = 'easy';
        let rows, cols, minesCount;
        let board = []; 
        let gameOver = false;
        let flagsUsed = 0;
        let timer = 0;
        let timerInterval = null;
        let firstClick = true;

        const boardEl = document.getElementById('board');
        const faceIcon = document.getElementById('face-icon');
        const timerEl = document.getElementById('timer');
        const flagCountEl = document.getElementById('flag-count');
        const modal = document.getElementById('modal');
        const confirmModal = document.getElementById('confirm-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const modalActions = document.getElementById('modal-actions');

        function setDifficulty(level) {
            currentLevel = level;
            document.querySelectorAll('.diff-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.diff-btn[data-level="${level}"]`).classList.add('active');
            initGame();
        }

        function initGame() {
            clearInterval(timerInterval);
            timer = 0;
            gameOver = false;
            firstClick = true;
            flagsUsed = 0;
            faceIcon.textContent = 'ğŸ™‚';
            modal.style.display = 'none';
            confirmModal.style.display = 'none';

            // é‡ç½®UI
            updateTimerDisplay();
            updateFlagDisplay();

            const config = CONFIG[currentLevel];
            rows = config.rows;
            cols = config.cols;
            minesCount = config.mines;

            const containerWidth = document.querySelector('.container').offsetWidth;
            const availableWidth = containerWidth - 20; 
            
            let cellSize;
            if (cols > 20) {
                cellSize = Math.floor((availableWidth - (cols * 2)) / cols);
                if (cellSize < 20) cellSize = 20;
                if (cellSize > 35) cellSize = 35;
            } else {
                cellSize = Math.floor((availableWidth - (cols * 2)) / cols);
                if (cellSize < 25) cellSize = 25;
                if (cellSize > 40) cellSize = 40;
            }

            board = [];
            boardEl.innerHTML = '';
            boardEl.style.gridTemplateColumns = `repeat(${cols}, ${cellSize}px)`;
            boardEl.style.gridTemplateRows = `repeat(${rows}, ${cellSize}px)`;

            for (let r = 0; r < rows; r++) {
                const row = [];
                for (let c = 0; c < cols; c++) {
                    row.push({
                        r, c,
                        isMine: false,
                        revealed: false,
                        flagged: false,
                        count: 0
                    });
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.r = r;
                    cell.dataset.c = c;
                    cell.style.fontSize = `${cellSize * 0.6}px`;

                    cell.addEventListener('click', () => handleClick(r, c));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        handleRightClick(r, c);
                    });
                    
                    let pressTimer;
                    cell.addEventListener('touchstart', (e) => {
                        if(e.touches.length > 1) return;
                        pressTimer = setTimeout(() => {
                            handleRightClick(r, c);
                            if (navigator.vibrate) navigator.vibrate(50);
                        }, 500);
                    }, {passive: true});
                    
                    cell.addEventListener('touchend', () => clearTimeout(pressTimer));
                    cell.addEventListener('touchmove', () => clearTimeout(pressTimer));

                    boardEl.appendChild(cell);
                }
                board.push(row);
            }
        }

        function placeMines(safeR, safeC) {
            let placed = 0;
            while (placed < minesCount) {
                const r = Math.floor(Math.random() * rows);
                const c = Math.floor(Math.random() * cols);
                
                if (!board[r][c].isMine && !(Math.abs(r - safeR) <= 1 && Math.abs(c - safeC) <= 1)) {
                    board[r][c].isMine = true;
                    placed++;
                }
            }
            calculateNumbers();
        }

        function calculateNumbers() {
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c].isMine) continue;
                    let count = 0;
                    getNeighbors(r, c).forEach(n => {
                        if (board[n.r][n.c].isMine) count++;
                    });
                    board[r][c].count = count;
                }
            }
        }

        function getNeighbors(r, c) {
            const neighbors = [];
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const nr = r + i, nc = c + j;
                    if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
                        neighbors.push({ r: nr, c: nc });
                    }
                }
            }
            return neighbors;
        }

        function handleClick(r, c) {
            if (gameOver || board[r][c].flagged || board[r][c].revealed) return;

            if (firstClick) {
                firstClick = false;
                placeMines(r, c);
                startTimer();
            }

            const cell = board[r][c];
            cell.revealed = true;
            const cellEl = getCellEl(r, c);
            cellEl.classList.add('revealed');

            if (cell.isMine) {
                endGame(false);
            } else {
                if (cell.count > 0) {
                    cellEl.textContent = cell.count;
                    cellEl.classList.add(`c${cell.count}`);
                } else {
                    getNeighbors(r, c).forEach(n => {
                        if (!board[n.r][n.c].revealed) {
                            handleClick(n.r, n.c);
                        }
                    });
                }
                checkWin();
            }
        }

        function handleRightClick(r, c) {
            if (gameOver || board[r][c].revealed) return;
            
            const cell = board[r][c];
            const cellEl = getCellEl(r, c);

            if (cell.flagged) {
                cell.flagged = false;
                cellEl.textContent = '';
                cellEl.classList.remove('flag');
                flagsUsed--;
            } else {
                cell.flagged = true;
                cellEl.textContent = 'ğŸš©';
                cellEl.classList.add('flag');
                flagsUsed++;
            }
            updateFlagDisplay();
        }

        function getCellEl(r, c) {
            return boardEl.children[r * cols + c];
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                updateTimerDisplay();
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateFlagDisplay() {
            // æ˜¾ç¤ºå·²æ’æ——æ•°
            flagCountEl.textContent = flagsUsed;
        }

        function endGame(isWin) {
            clearInterval(timerInterval);
            gameOver = true;
            
            if (isWin) {
                faceIcon.textContent = 'ğŸ˜';
                showWinModal();
            } else {
                faceIcon.textContent = 'ğŸ˜µ';
                for (let r = 0; r < rows; r++) {
                    for (let c = 0; c < cols; c++) {
                        if (board[r][c].isMine) {
                            const el = getCellEl(r, c);
                            el.classList.add('revealed', 'mine');
                            el.textContent = 'ğŸ’£';
                        }
                    }
                }
                showLoseModal();
            }
        }

        function checkWin() {
            let revealedCount = 0;
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c].revealed) revealedCount++;
                }
            }
            if (revealedCount === (rows * cols - minesCount)) {
                endGame(true);
            }
        }

        // --- å¼¹çª—é€»è¾‘ ---

        function showLoseModal() {
            modalTitle.textContent = 'æ¸¸æˆå¤±è´¥';
            modalTitle.style.color = '#fff';
            modalBody.innerHTML = '<div id="modal-msg" class="modal-msg">å¾ˆé—æ†¾ï¼Œä½ è¸©åˆ°åœ°é›·äº†ï¼</div>';
            modalActions.innerHTML = '<button class="modal-btn secondary" onclick="closeModal()">å…³é—­</button>';
            modal.style.display = 'flex';
        }

        function showWinModal() {
            const isHell = currentLevel === 'hell';
            
            if (isHell) {
                modalTitle.innerHTML = '<div class="hell-win-effect">ğŸ† ä¼ å¥‡è¾¾æˆ ğŸ†</div>';
                modalTitle.style.color = 'var(--gold)';
                
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;
                const timeStr = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                modalBody.innerHTML = `
                    <div class="stats-grid">
                        <div class="stat-item">éš¾åº¦<div class="stat-val" style="color:var(--hell-color)">åœ°ç‹±æ¨¡å¼</div></div>
                        <div class="stat-item">è€—æ—¶<div class="stat-val">${timeStr}</div></div>
                        <div class="stat-item">æ€»é›·æ•°<div class="stat-val">${minesCount}</div></div>
                        <div class="stat-item">æ€»æ ¼æ•°<div class="stat-val">${rows*cols}</div></div>
                    </div>
                    <div class="modal-msg" style="color:#ffd700; font-weight:bold;">è¿™ç®€ç›´æ˜¯ç¥ä¸€èˆ¬çš„æ“ä½œï¼å¿«æˆªå›¾ç‚«è€€å§ï¼</div>
                `;
            } else {
                modalTitle.textContent = 'æ­å–œè·èƒœï¼';
                modalTitle.style.color = '#fff';
                modalBody.innerHTML = '<div class="modal-msg">ä½ æˆåŠŸæ’é™¤äº†æ‰€æœ‰åœ°é›·ï¼</div>';
            }
            
            modalActions.innerHTML = '<button class="modal-btn secondary" onclick="closeModal()">å…³é—­</button>';
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        // --- é‡è¯•é€»è¾‘ ---
        function confirmRestart() {
            if (gameOver) {
                initGame();
            } else {
                confirmModal.style.display = 'flex';
            }
        }

        function closeConfirmModal() {
            confirmModal.style.display = 'none';
        }

        function doRestart() {
            closeConfirmModal();
            initGame();
        }

        initGame();

    </script>
</body>
</html>
