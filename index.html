<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>工具箱</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-sub: rgba(255, 255, 255, 0.6);
            --accent-color: #ff9800;
            --list-item-bg: rgba(255, 255, 255, 0.03);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            margin-top: 20px;
        }

        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 20px;
            margin-bottom: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: rgba(255,255,255,0.1);
        }

        .title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 5px;
            background: linear-gradient(to right, #fff, #b0b0b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 12px;
            color: var(--text-sub);
        }

        /* 列表容器 */
        .tools-list {
            width: 100%;
        }

        /* 列表项 */
        .tool-item {
            background: var(--list-item-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            margin-bottom: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-main);
            display: flex;
            align-items: center;
            padding: 16px;
        }

        .tool-item:last-child {
            margin-bottom: 0;
        }

        .tool-item:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.1);
        }

        /* 左侧图标区域 */
        .item-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            margin-right: 16px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
        }

        /* 中间内容区域 */
        .item-content {
            flex-grow: 1;
        }

        .item-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .item-desc {
            font-size: 12px;
            color: var(--text-sub);
        }

        /* 右侧箭头区域 */
        .item-arrow {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-sub);
            flex-shrink: 0;
            margin-left: 8px;
        }

        .item-arrow i {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 头部：Logo + 标题 -->
    <div class="header">
        <img src="logo_toolbox.png" alt="工具箱Logo" class="logo-img" onerror="this.style.display='none'">

        <p class="subtitle">实用工具 · 一触即达</p>
    </div>

    <!-- 工具列表 -->

</div>

    // 渲染工具列表
    function renderToolsList() {
        const toolsContainer = document.getElementById('toolsList');

        toolsData.forEach(tool => {
            const toolElement = document.createElement('a');
            toolElement.href = tool.link;
            toolElement.className = 'tool-item';

            // 使用模板字符串构建HTML
            toolElement.innerHTML = `
                <div class="item-icon">
                    <img src="${tool.icon}" alt="${tool.title}" onerror="this.onerror=null; this.src='https://via.placeholder.com/50?text=Icon';">
                </div>
                <div class="item-content">
                    <div class="item-title">${tool.title}</div>
                    <div class="item-desc">${tool.desc}</div>
                </div>
                <div class="item-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            `;

            toolsContainer.appendChild(toolElement);
        });
    }

    // 页面加载完成后渲染列表
    document.addEventListener('DOMContentLoaded', renderToolsList);
</script>
</body>
</html>
