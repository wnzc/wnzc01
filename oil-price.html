<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>今日油价查询</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(180deg, #1e1e2e 0%, #2d2d44 100%);
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-sub: #999999;
            --text-white: #ffffff;
            --color-92: #ff5722;
            --color-95: #ff9800;
            --color-98: #ffc107;
            --color-0: #4caf50;
            --picker-bg: rgba(255, 255, 255, 0.1);
            --picker-border: rgba(255, 255, 255, 0.15);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container { width: 100%; max-width: 480px; position: relative; z-index: 1; }
        
        /* 返回按钮 */
        .nav-back {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: rgba(255,255,255,0.8);
            cursor: pointer;
            z-index: 10;
        }

        .bg-decoration {
            position: fixed;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 165, 0, 0.15) 0%, rgba(255, 165, 0, 0) 70%);
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
        }

        .header { text-align: center; margin-bottom: 30px; }
        .title { display: block; font-size: 24px; font-weight: 800; margin-bottom: 5px; letter-spacing: 1px; }
        .subtitle { font-size: 12px; opacity: 0.6; }

        .picker-section { margin-bottom: 20px; }
        .section-label { font-size: 12px; opacity: 0.5; margin-bottom: 8px; padding-left: 5px; }
        
        .picker-box {
            background: var(--picker-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--picker-border);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }
        .picker-box:active { background: rgba(255, 255, 255, 0.15); }
        .picker-text { font-size: 16px; font-weight: 600; }
        .icon-arrow-down { font-size: 12px; opacity: 0.6; }

        .cards-container { display: flex; flex-direction: column; gap: 15px; }
        .oil-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.1s;
        }
        .oil-card:active { transform: scale(0.98); }
        .card-top { display: flex; flex-direction: column; gap: 4px; }
        .oil-name { font-size: 14px; font-weight: 600; color: var(--text-main); }
        .update-time { font-size: 10px; color: var(--text-sub); }
        .price-area { display: flex; align-items: baseline; }
        .price-symbol { font-size: 12px; margin-right: 2px; }
        .price-value { font-size: 24px; font-weight: 700; line-height: 1; }
        .price-unit { font-size: 10px; margin-left: 2px; color: var(--text-sub); }

        .card-92 .price-value { color: var(--color-92); }
        .card-95 .price-value { color: var(--color-95); }
        .card-98 .price-value { color: var(--color-98); }
        .card-0 .price-value { color: var(--color-0); }

        .footer-tip { margin-top: 40px; text-align: center; font-size: 10px; opacity: 0.3; line-height: 1.5; }

        #toast {
            visibility: hidden;
            min-width: 200px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            border-radius: 25px;
            padding: 12px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #toast.show { visibility: visible; opacity: 1; }

        #province-select {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            appearance: none;
        }
    </style>
</head>
<body>

    <div class="bg-decoration"></div>

    <div class="container">
        <!-- 返回按钮 -->
        <a href="index.html" class="nav-back">
            <i class="fa-solid fa-angle-left"></i>
        </a>

        <div class="header">
            <span class="title">今日油价查询</span>
            <span class="subtitle">实时更新 · 准确可靠</span>
        </div>

        <div class="picker-section">
            <div class="section-label">选择省份</div>
            <div class="picker-box">
                <span class="picker-text" id="current-province-text">北京</span>
                <i class="fa-solid fa-chevron-down icon-arrow-down"></i>
                <select id="province-select"></select>
            </div>
        </div>

        <div class="cards-container">
            <div class="oil-card card-92">
                <div class="card-top">
                    <span class="oil-name">92号汽油</span>
                    <span class="update-time">今日</span>
                </div>
                <div class="price-area">
                    <span class="price-symbol">¥</span>
                    <span class="price-value" id="price-92">-.--</span>
                    <span class="price-unit">/升</span>
                </div>
            </div>

            <div class="oil-card card-95">
                <div class="card-top">
                    <span class="oil-name">95号汽油</span>
                </div>
                <div class="price-area">
                    <span class="price-symbol">¥</span>
                    <span class="price-value" id="price-95">-.--</span>
                    <span class="price-unit">/升</span>
                </div>
            </div>

            <div class="oil-card card-98">
                <div class="card-top">
                    <span class="oil-name">98号汽油</span>
                </div>
                <div class="price-area">
                    <span class="price-symbol">¥</span>
                    <span class="price-value" id="price-98">-.--</span>
                    <span class="price-unit">/升</span>
                </div>
            </div>

            <div class="oil-card card-0">
                <div class="card-top">
                    <span class="oil-name">0号柴油</span>
                </div>
                <div class="price-area">
                    <span class="price-symbol">¥</span>
                    <span class="price-value" id="price-0">-.--</span>
                    <span class="price-unit">/升</span>
                </div>
            </div>
        </div>

        <div class="footer-tip">
            <p>数据来源: mxnzp.com</p>
            <p>仅供参考，请以当地加油站为准</p>
        </div>
    </div>

    <div id="toast">提示信息</div>

    <script>
        const CONFIG = {
            appId: 'pm7r0ropjeoqpzjo',
            appSecret: 'klHh9W3BcObU2ZXwzxw1e9qbzvsEPdaU',
            apiBase: 'https://www.mxnzp.com/api'
        };

        const PROVINCES = [
            '安徽', '北京', '重庆', '福建', '甘肃', '广东', '广西', '贵州', '海南', '河北', 
            '黑龙江', '河南', '湖北', '湖南', '江苏', '江西', '吉林', '辽宁', '内蒙古', '宁夏', 
            '青海', '陕西', '上海', '山东', '山西', '四川', '天津', '西藏', '新疆', '云南', '浙江'
        ];

        const selectEl = document.getElementById('province-select');
        const provinceTextEl = document.getElementById('current-province-text');
        const priceEls = {
            t92: document.getElementById('price-92'),
            t95: document.getElementById('price-95'),
            t98: document.getElementById('price-98'),
            t0: document.getElementById('price-0')
        };
        const toastEl = document.getElementById('toast');

        function initSelect() {
            PROVINCES.forEach(prov => {
                const option = document.createElement('option');
                option.value = prov;
                option.textContent = prov;
                selectEl.appendChild(option);
            });

            selectEl.addEventListener('change', (e) => {
                const province = e.target.value;
                provinceTextEl.textContent = province;
                fetchOilData(province);
            });
        }

        async function fetchOilData(province) {
            showToast('查询中...');
            try {
                const url = `${CONFIG.apiBase}/oil/search?app_id=${CONFIG.appId}&app_secret=${CONFIG.appSecret}&province=${encodeURIComponent(province)}`;
                const response = await fetch(url);
                const result = await response.json();

                if (result.code === 1) {
                    const data = result.data;
                    priceEls.t92.textContent = data.t92;
                    priceEls.t95.textContent = data.t95;
                    priceEls.t98.textContent = data.t98;
                    priceEls.t0.textContent = data.t0;

                    localStorage.setItem('oil_province', province);
                    localStorage.setItem('oil_data', JSON.stringify(data));
                    
                    showToast('更新成功');
                } else {
                    showToast(result.msg || '获取数据失败');
                }
            } catch (error) {
                console.error(error);
                showToast('网络请求失败');
            }
        }

        function showToast(message) {
            toastEl.textContent = message;
            toastEl.classList.add('show');
            setTimeout(() => {
                toastEl.classList.remove('show');
            }, 2000);
        }

        window.addEventListener('DOMContentLoaded', () => {
            initSelect();

            const savedProvince = localStorage.getItem('oil_province');
            const savedData = localStorage.getItem('oil_data');

            if (savedProvince && savedData) {
                selectEl.value = savedProvince;
                provinceTextEl.textContent = savedProvince;
                const data = JSON.parse(savedData);
                priceEls.t92.textContent = data.t92;
                priceEls.t95.textContent = data.t95;
                priceEls.t98.textContent = data.t98;
                priceEls.t0.textContent = data.t0;
            } else {
                selectEl.value = '北京';
                provinceTextEl.textContent = '北京';
                fetchOilData('北京');
            }
        });
    </script>
</body>
</html>
